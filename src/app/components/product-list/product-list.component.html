<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <div class="col-md-3" *ngFor="let product of products">
                    <div class="product-box">
                        <a routerLink="/products/{{ product.id }}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                        </a>
                        <a class="text-decoration-none" routerLink="/products/{{ product.id }}">
                            <h1>{{ product.name }}</h1>
                        </a>
                        <div class="price"> {{ product.unitPrice | currency:'USD' }}</div>
                        <a routerLink="/products/{{ product.id }}" class="primary-btn">Add to cart</a>
                    </div>
                </div>

                <div *ngIf="products?.length == 0" class="alert alert-warning" role="alert">Product Not fount</div>

            </div>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-4"></div>

                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-7" style="padding-left: 30%">

                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [maxSize]="5"
                                    [collectionSize]="theTotalElement" [boundaryLinks]="true" (pageChange)="listOfProduct()">

                                </ngb-pagination>

                            </div>
                            <div class="col-md-5 mt-2" style="text-align: right;">
                                <span class="m-2">Page Size</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option>2</option>
                                    <option>12</option>
                                    <option selected="true">20</option>
                                    <option>40</option>
                                    <option>80</option>
                                </select>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <!-- end footer -->




        </div>
    </div>
</div>

<!-- END MAIN CONTENT-->
